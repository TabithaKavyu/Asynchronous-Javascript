      const getIDs = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve([523, 883, 423, 974]);
        }, 1500);
      });

      const getSongs = (songID) => {
        return new Promise((resolve, reject) => {
          setTimeout(
            (ID) => {
              const song = {
                title: "Bright",
                Artiste: "Julie and the Phantoms",
              };
              resolve(`${ID}: ${song.title}`);
            },
            1500,
            songID
          );
        });
      };
